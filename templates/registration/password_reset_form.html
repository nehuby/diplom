{% extends "base.html" %}
{% load i18n crispy_forms_tags static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="bg-base shadow-effect p-4 rounded-4 my-2">
        <div class="fs-3 text-center">{% trans "Password reset" %}</div>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-brand w-100">{% trans "Reset" %}</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
