{% extends "base.html" %}
{% load i18n crispy_forms_tags %}
{% block title %}
    {% trans "Callback" %}
{% endblock title %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-xl-6">
            <div class="bg-base shadow-effect p-4 rounded-4 my-2">
                <div class="fs-3 text-center">{% trans "Callback" %}</div>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-brand w-100">{% trans "Send" %}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
